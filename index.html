<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Identidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;
      n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '739843071718618'); // ← твой пиксель
  </script>
</head>

<body style="font-family:sans-serif;text-align:center;padding:2em;">
  <h1>Último paso para validar tu solicitud</h1>
  <p>Completá los datos para conectarte con tu especialista.</p>

  <form id="veriForm" style="max-width:400px;margin:auto;">
    <input type="text" name="nombre" placeholder="Nombre completo" required style="width:100%;padding:10px;margin:10px;"><br>
    <input type="text" name="dni" placeholder="DNI" required style="width:100%;padding:10px;margin:10px;"><br>
    <button id="submitBtn" type="submit" style="padding:10px 20px;">Conectarme</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("veriForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // Пиксель фиксирует лид
        if (typeof fbq !== 'undefined') {
          fbq('track', 'Lead');
        }

        // Пауза, чтобы пиксель успел отправиться
        setTimeout(function() {
          window.location.href = "https://t.me/Veronica_especialista";
        }, 500);
      });
    });
  </script>
</body>
</html>
