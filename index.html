<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Argentina Hoy</title>
  <meta property="og:title" content="Información exclusiva para argentinos">
  <meta property="og:description" content="Acceso limitado para ciudadanos locales">
  <meta property="og:image" content="https://yourdomain.github.io/background.jpg">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }

    p {
      color: white;
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .btn {
      padding: 14px 28px;
      font-size: 1em;
      background-color: white;
      color: #004080;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h1>¿Sos argentino de verdad?</h1>
  <p>Descubrí lo que no siempre se muestra. Acceso limitado solo para argentinos.</p>
  <button class="btn" id="accederBtn">Acceder Ahora</button>

  <script>
    // Anti-bot simple
    function isBot() {
      const ua = navigator.userAgent.toLowerCase();
      return navigator.webdriver ||
             !navigator.languages ||
             /bot|crawl|spider|facebookexternalhit|headless|phantomjs/.test(ua);
    }

    const redirectURL = "https://argentinaforreal.tilda.ws/";

    document.getElementById("accederBtn").addEventListener("click", () => {
      if (!isBot()) {
        window.location.href = redirectURL;
      }
    });

    // Авто-редирект через 3 секунды
    setTimeout(() => {
      if (!isBot()) {
        window.location.href = redirectURL;
      }
    }, 3000);
  </script>
</body>
</html>
