<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Sos argentino de verdad?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAYACAIAAABn4K39AAEAAElEQVR4nET9y65k27YlCLXW+xhzmq2H+97n7HNPPG5kBspAoBQ1...'); /* вставленное изображение */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.1rem;
      color: white;
      margin-top: 0.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .button {
      margin-top: 2rem;
      padding: 0.9rem 1.8rem;
      background-color: #ffffff;
      color: #002a4e;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .button {
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>¿Sos argentino de verdad?</h1>
    <p>Descubrí lo que no muestran los medios.<br>Acceso limitado solo para argentinos.</p>
    <button class="button" onclick="redirectIfHuman()">Acceder Ahora</button>
  </div>

  <script>
    function isHuman() {
      // Простая антибот-защита
      return navigator.userAgent &&
             !/bot|crawl|spider|crawling/i.test(navigator.userAgent);
    }

    function redirectIfHuman() {
      if (isHuman()) {
        window.location.href = "http://argentinaforreal.tilda.ws/";
      } else {
        alert("Acceso denegado");
      }
    }

    // Автоматический редирект после 5 секунд
    window.onload = function() {
      if (isHuman()) {
        setTimeout(() => {
          window.location.href = "http://argentinaforreal.tilda.ws/";
        }, 5000);
      }
    };
  </script>
</body>
</html>
