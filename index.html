<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30vh; }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>

  <script>
    async function testLog() {
      const ua = navigator.userAgent || '';
      const webdriver = navigator.webdriver ? '1' : '0';

      let ip = '_';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const json = await res.json();
        ip = json.ip;
      } catch (e) {
        console.log('IP error:', e);
      }

      console.log('IP:', ip);
      console.log('User-Agent:', ua);
      console.log('Webdriver:', webdriver);

      // временно без логирования и без редиректов
    }

    testLog();
  </script>
</body>
</html>
