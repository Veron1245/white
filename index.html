<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=https://t.me/Veronica_CreditoAccesible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accediendo a tu crédito</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .boton-telegram {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .boton-telegram:hover {
      background-color: #0070b3;
    }

    .loader {
      margin-top: 30px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #0077cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>¡Ya casi accedés a tu crédito!</h1>
  <p>Serás redirigido en unos segundos...</p>
  <a class="boton-telegram" href="https://t.me/Veronica_CreditoAccesible" target="_blank">Ir al especialista ahora</a>
  <div class="loader"></div>
</body>
</html>
