<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido</title>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod ?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
    
    fbq('init', '703244512292417');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" 
         src="https://www.facebook.com/tr?id=703244512292417&ev=PageView&noscript=1"/>
  </noscript>
</head>

<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">
  <h1>Bienvenido</h1>
  <button onclick="go()" style="padding:12px 24px;font-size:16px;margin-top:20px;cursor:pointer;">Continuar</button>

  <script>
    let clicked = false;

    async function go() {
      if (clicked) return;
      clicked = true;

      // Антибот
      const ua = navigator.userAgent || '';
      const webdriver = navigator.webdriver ? '1' : '0';
      const isSuspiciousUA = [/bot/i, /crawl/i, /spider/i, /facebookexternalhit/i].some(rx => rx.test(ua));
      const isBot = webdriver === '1' || isSuspiciousUA;

      let ip = '_';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const json = await res.json();
        ip = json.ip;
      } catch(e) {}

      // Логирование
      fetch('https://script.google.com/macros/s/AKfycbxTdOYf8RqR0Nn11OnsdnCpcryYBAPQiTkPnLwSjwg0QayMiVWOJiJ84OCkk2kViovhlQ/exec', {
        method: 'POST',
        body: JSON.stringify({ ip, ua, webdriver, result: isBot ? 'bot' : 'ok' })
      });

      if (isBot) return;

      // Пиксель + редирект
      fbq('track', 'Lead');
      setTimeout(() => {
        window.location.href = "https://argentinaforreal.tilda.ws/";
      }, 500);
    }
  </script>
</body>
</html>
